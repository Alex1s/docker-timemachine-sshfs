[supervisord]
nodaemon=true

[program:dbus]
command = dbus-daemon --system --nofork
priority = 1
stdout_logfile = /var/log/dbus.log
stdout_logfile_maxbytes = 50MB
stdout_logfile_backups = 5
redirect_stderr = true

[program:avahi-daemon]
command = avahi-daemon --no-chroot
priority = 2
stdout_logfile = /var/log/avahi-daemon.log
stdout_logfile_maxbytes = 50MB
stdout_logfile_backups = 5
redirect_stderr = true

[program:netatalk]
command = netatalk -F /etc/netatalk/afp.conf -d
priority = 3
stdout_logfile = /var/log/netatalk.log
stdout_logfile_maxbytes = 50MB
stdout_logfile_backups = 5
redirect_stderr = true
